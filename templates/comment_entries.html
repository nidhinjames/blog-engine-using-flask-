{% extends "layout.html" %}
{% block body %}
<h1>{{title}}</h1>
{% for entry in text %}
<h2>{{entry.text}}</h2>
{% endfor %}
<form action="/comment_entry/{{title}}", method=post>
<dl>
<dt>Name:
<dd><input type=text size=30 name=name>
<dt>Comments:
<dd><textarea name=text rows=5 cols=40></textarea>
<dd><input type=submit value=post>
</dl>
</form>
{% for entry in entries %}
<h2>{{entry.c_name}}</h2>
<h3>{{entry.comment}}</h3>
{% endfor %}
{% endblock %}
